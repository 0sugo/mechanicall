<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Tow</title>
</head>
<body>
    <h2>Delete Tow</h2>
    <p>Are you sure you want to delete {{ tow.companyname }}?</p>
    <form method="post" action="{% url 'delete_tow' tow.id %}">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'admin_panel' %}">Cancel</a>
</body>
</html>
