<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Tow Truck</title>
    <!-- Bootstrap CSS link (you can use a CDN or download the file locally) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        /* Add your custom styles here if needed */
        .form-container {
            max-width: 600px;
            margin: 20px auto;
        }
    </style>
</head>
<body>

<div class="container form-container">
    <h2 class="text-center">Edit Tow Truck</h2>
    <form action="{% url 'edit_tow' tow.id %}" method="post">
        {% csrf_token %}
        <!-- Add your form fields here -->
        <div class="form-group">
            <label for="companyname">Company Name:</label>
            <input type="text" class="form-control" id="companyname" name="companyname" value="{{ tow.companyname }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ tow.email }}" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" class="form-control" id="phone" name="phone" value="{{ tow.phone }}" required>
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" class="form-control" id="location" name="location" value="{{ tow.location }}" required>
        </div>

        <button type="submit" class="btn btn-primary">Update Tow Truck</button>
    </form>
</div>

<!-- Bootstrap JS and Popper.js (you can use a CDN or download the files locally) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
